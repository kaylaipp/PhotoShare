<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
    <div class = 'nav'>
        <li><a href='/profile'>Home</a></li>
    </div>

<meta charset="UTF-8">
    <title>Search Tags</title>

<body>
    <h3>Search Tags</h3>
    <h4>search for photos using tags</h4>
    <h5>no hashtags needed, separate tags by single space</h5>
    <div class = "searchbar">
      <form action="/searchtags" method = "post">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="tags">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
        {% if message %}
    <h4>{{message}}:</h4>
    {% endif %}

    {% if photos %}
        {% if photopath %}
            {% for photo in photopath %}
                <img src="../static/uploads/{{ photo }}" style=" width:25%; height:25%;"/>
            {% endfor %}
        {% endif %}
    {% endif %}

</body>
</html>
