<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Friends</title>
    <style>

#nav {

}
#nav ul{
    position:fixed;
    top:0;
    width:100%;
    list-style-type:none;
    margin:0;
    padding:0;
    overflow:hidden;
    background-color:#333;
}
#nav li{
    float:left;
}
#nav li a{
    display:block;
    color:white;
    text-align:center;
    padding: 14px 16px;
    text-decoration:none;
}
#nav li a:focus,li a:hover {

    background-color: #111;
}
    </style>
</head>
<body>
    <div id = 'nav'>
        <ul>
        <li><a href='/profile'>Home</a></li>
        </ul>
    </div>
{%  if friends %}
<h2>Your Friends</h2>
    <div class = "friends">
    <ul>
        {% for friend in friends %}
{#            <li><a href="/view_album"> {{ album }} </a></li>#}
            <li>{{ friend }} </li>
    {% endfor %}
    </ul>
    </div>

{%  endif  %}
</body>
</html>
