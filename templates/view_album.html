<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>View Album</title>

</head>
<body>
  <h1>{{ album }}</h1>
{% if message  %}
  <h3>{{ message }}</h3>
{% endif %}


{% if  album  != "Unsorted" %}
    <a href='/deletealbum/{{album}}' style="position:relative; left: 46%;">Delete Album</a>
{% endif %}

{% if photopath %}
    {% for photo in photopath %}

        <img src="../static/uploads/{{ photo[0] }}" style="height: 25%; width: 25%;">
        <div class = "caption">
        <figure>
        <figcaption>Caption: {{ photo[2] }}</figcaption> <a href='/deletepicture/{{photo[1]}}'>Delete Picture</a>
        </figure>
        </div>
        <br>


    {% endfor %}
{% endif %}

    <div class="nav">
        <a href='/search'>Search</a>
        <a href='/profile'>Profile</a>
        <a href='/logout'>Logout</a>
    </div>
</body>
</html>
