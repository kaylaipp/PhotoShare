<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/kaylaipp/PhotoShare/master/templates/pastylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>View Album</title>
<style>
{#ul {#}
{#    list-style-type: none;#}
{#    margin: 0;#}
{#    padding: 0;#}
{#    overflow: hidden;#}
{#    background-color: #333;#}
{#}#}
{##}
{#li {#}
{#    float: left;#}
{#}#}
{##}
{#li a {#}
{#    display: block;#}
{#    color: white;#}
{#    text-align: center;#}
{#    padding: 14px 16px;#}
{#    text-decoration: none;#}
{#}#}
{##}
{#li a:hover {#}
{#    background-color: #111;#}
{#}#}
</style>

</head>
<body>
   <ul>
    <div class="nav">
        <li><a href='/profile'>Profile</a></li>
        <li><a href='/search'>Search</a></li>
        <li><a href='/logout'>Logout</a></li>
    </div>
    </ul>


  <h1>{{ album }}</h1>
{% if message  %}
  <h3>{{ message }}</h3>
{% endif %}


{% if  album  != "Unsorted" %}
    <a href='/deletealbum/{{album}}'>Delete Album</a>
{% endif %}

{% if photopath %}
    {% for photo in photopath %}


        <figure>
        <figcaption>Caption: {{ photo[2] }}</figcaption>
        </figure>
        <img src="../static/uploads/{{ photo[0] }}"><br>
        <a href='/deletepicture/{{photo[1]}}'>Delete Picture</a>


    {% endfor %}
{% endif %}

</body>
</html>
