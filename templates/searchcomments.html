<body>
    <h3>Search Comments</h3>
    <h4>search comments by user</h4>
    <div class = "searchbar">
      <form action="/search" method = "post">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="name">

    {% endif %}
