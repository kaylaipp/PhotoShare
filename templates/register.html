<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Create an account!</title>
</head>
    <body>
        <div class="title">
            <h1>Create Your Photoshare account!</h1>
            {%if not supress%}
            <h3 style="color: red"> Email already in use! Use another one or <a href="/login">login</a></h3>
            {% endif %}
            <h2>Enter your information below</h2>
        </div>
        <div id="register_content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname"/><br/>

                <label for="firstname">Last name:</label>
                <input type="text" name="lastname"/><br/>

                <label for="username">Username:</label>
                <input type="text" name="username"/><br/>

                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />

                <label for="DOB">Date of Birth (MM/DD/YY):</label>
                <input type="date" name="DOB"/><br/>

                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />

                <label for="password">Re-enter password:</label>
                <input type="password" name="password" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
